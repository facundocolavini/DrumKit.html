<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Drum Kit</title>
</head>
    <body>
        <h1 class="title">Drum Kit</h1>
        <div class="keys">
            <div data-key="32" class="key">
                <span class="sound">Kick</span>
                <kbd>SPACE</kbd>
            </div>
            <div data-key="65" class="key">
                <span class="sound">Hithat</span>
                <kbd>A</kbd>
            </div>
            <div data-key="81" class="key">
                <span class="sound">Hiopen</span>
                <kbd>Q</kbd>
            </div>
            <div data-key="83" class="key">
                <span class="sound">Crash</span>
                <kbd>S</kbd>
            </div>
            <div data-key="87" class="key">
                <span class="sound">Floortom</span>
                <kbd>W</kbd>
            </div>
            <div data-key="69" class="key">
                <span class="sound">Tom</span>
                <kbd>E</kbd>
            </div>
            <div data-key="68" class="key">
                <span class="sound">Snare</span>
                <kbd>D</kbd>
            </div>
            <div data-key="16" class="key">
                <span class="sound">Splash</span>
                <kbd>SHIFT</kbd>
            </div>
        </div>
 
        <audio data-key="32" src="sounds/kick.wav"></audio>
        <audio data-key="65" src="sounds/hihat.wav"></audio>
        <audio data-key="81" src="sounds/hiopen.wav"></audio>
        <audio data-key="83" src="sounds/crash.wav"></audio>
        <audio data-key="87" src="sounds/floortom.wav"></audio>
        <audio data-key="69" src="sounds/tom.wav"></audio>
        <audio data-key="68" src="sounds/snare.wav"></audio>
        <audio data-key="16" src="sounds/splash.wav"></audio>
    </body>
    <script src="./drum_script.js"></script>
</html>
